<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Изначально переменной а присвоено целое 1, присваивая переменной с значение ++а 
  мы увеличиваем исходное значение переменной а на единицу (например, если бы а = 2, ++а = 3), 
  называется такая операция инкремент с префиксом, то есть сперва прибавляется единица, а потом возвращается ее значение.
   */

  c = ++a;
  console.log(c);

  /*
  Здесь тоже инкремент, но с постфиксом, то есть сперва возвращается значение, а потом прибавляется единица, 
  так значение переменной b изменится только после следующего к ней обращения,
  так как присвоение d = b++ произошло до этого обращения, то и значение переменной не изменилось.
   */
  d = b++;
  console.log(d);

  /*
  значение переменной а = 2 после первой операции с ним, здесь оно инкрементно с префиксом, прирастает на 1, 
  т.е. возвращается значение а = 3, соответственно с = 2 + 3 = 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  после первого вызова переменной b была инкрементно добавлена единица, 
  соответственно на момент второго вызова ее значение стало равно 2, 
  так как здесь инкремент с постфиксом, то сперва вернется значение на текущий момент, 
  то есть 2 и операция будет проведена с этим значением 2 + 2 = 4  
   */
  d = 2 + b++;
  console.log(d);

</script>
</body>
