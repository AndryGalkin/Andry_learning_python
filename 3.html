<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  
  /* 
  1. Складываем два целых числа, получаем 20 
  2. к ним прибавляем строчное значение 10 
  3. с помощью console.log выводим строчный результат 2010 
  */
  console.log(10 + 10 + "10");
  
  /* 
  1. Складываем целое число 10 и строчное значение 10, получаем 1010 
  2. к результату прибавляем  10 - получаем строчное 101010 
  3. с помощью console.log выводим строчный результат 101010  
  */
  console.log(10 + "10" + 10);
  
  /* 
  1. Складываем целое число 10 и целое число 10, получаем 20 
  2. так как перед строчным значением стоитит +, оно интрепретируется как число и складывается с числом 20 - получаем 30
  3. с помощью console.log выводим результат 30  
  */
  console.log(10 + 10 + +"10");
  
  /* 
  1. Так как перед строчным значением стоитит -"", оно интрепретируется как отрицательное число 0
  2. Делим целое число 10 на -0 получаем -Infinity 
  3. с помощью console.log выводим результат -Infinity  
  */  
  console.log(10 / -"");
  
    /* 
  1. Так как перед строчным значением стоитит +, оно интрепретируется как число
  2. но разделителем целой и дробной части в числе с плавающей точкой должна быть точка, а здесь запятая (+"2,5")
  3. интерпретатор не может определить тип, и чтобы не выдавать ошибку выдает неопределенность 
  4. с помощью console.log выводится NaN  
  */
    console.log(10 / -"2,5");  
  
</script>
</body>
</html>
